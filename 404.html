<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Dev Loka</title>
    <meta name="robots" content="noindex, follow">
    <link rel="canonical" href="https://dev-loka.github.io/404.html">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            background: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh
        }

        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #00ff88;
            color: #000;
            padding: 8px;
            z-index: 100
        }

        .skip-link:focus {
            top: 0
        }

        nav {
            background: #111;
            padding: 1rem 5%;
            text-align: center;
            border-bottom: 1px solid #333
        }

        nav a {
            color: #00ff88;
            margin: 0 1rem;
            text-decoration: none
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(4rem, 15vw, 8rem);
            color: #00ff88;
            animation: glitch 1s infinite
        }

        @keyframes glitch {

            0%,
            100% {
                transform: skew(0)
            }

            2% {
                transform: skew(2deg)
            }

            4% {
                transform: skew(-2deg)
            }

            6% {
                transform: skew(0)
            }
        }

        h2 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 1rem
        }

        .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: #00ff88;
            color: #000;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: #111;
            color: #555
        }
    </style>
</head>

<body>
    <a href="#main" class="skip-link">Skip to main content</a>
    <nav>
        <a href="/">Home</a>
        <a href="/projects/">Projects</a>
        <a href="/blog/">Blog</a>
        <a href="/about/">About</a>
        <a href="https://github.com/dev-loka">GitHub</a>
    </nav>
    <main id="main" class="content">
        <h1>404</h1>
        <h2>Page not found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn">Return Home</a>
    </main>
    <footer>
        <p>© 2026 Dev Loka – Cybersecurity & Web3 Engineering</p>
    </footer>
</body>

</html>
